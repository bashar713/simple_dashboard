<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">

    <div class="row">
      
      <div class="col-1">
        <div class="top">
          <img class="img" src="./images/image-jeremy.png" alt="image-jeremy">
          <div class="content">
            <p class="sub_text">Report for</p>
            <h2 class="title">Jeremy Robson</h2>
          </div>
        </div>
        <div class="bottom">
          <a class="daily" href="#">Daily</a>
          <a class="weekly active" href="#">Weekly</a>
          <a class="monthly" href="#">Monthly</a>
        </div>
      </div>
      <section class="col-2">

        <div class="cards card_1">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Work</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">32hrs</h1>
              <p class="week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div class="cards card_2">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Play</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">10hrs</h1>
              <p class="week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div class="cards card_3">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Study</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">4hrs</h1>
              <p class="week">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="cards card_4">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Exercise</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">4hrs</h1>
              <p class="week">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div class="cards card_5">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Social</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">5hrs</h1>
              <p class="week">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div class="cards card_6">
          <div class="card__content">
            <div class="type-action">
              <p class="card__title">Self Care</p>
              <div><img class="card__ellipsis" src="./images/icon-ellipsis.svg" alt="icon-ellipsis"></div>
            </div>
            <div class="card__hours">
              <h1 class="hours">2hrs</h1>
              <p class="week">Last Week - 2hrs</p>
            </div>
          </div>
        </div>


      </section>
    </div>
  </div>








<script src="app.js"></script>
</body>
</html>
